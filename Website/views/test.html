<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Hello Admin {{username}}</a>
    
                <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
                <title>{{title}}</title>
            </div>
        </nav>
    </header>
    
    
    
    <section class="mt-5">
        <div class="container">
            <div class="d-flex flex-row-reverse"><a href="/admin/add-user" class="btn btn-success p-2">Add User</a></div>
    
            <table class="table table-hover" id="#adminTable">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">action1</th>
                        <th scope="col"> action2</th>
                    </tr>
                </thead>
                <tbody>
                    {{!-- <p class="text-success">{{#if status}} {{status-label}}{{/if}}</p> --}}
                    {{#each users}}
                    <tr class="align-middle">
                        <th scope="row">{{@index}}</th>
                        <td>{{this.username}}</td>
                        <td>{{this.email}}</td>
                        <td>{{this.password}}</td>
                        <td><a href="/admin/edit-user/{{this._id}}" type="button" class="btn btn-primary">Edit</a></td>
                        <td><a onclick="return callConfirm()" href="/admin/remove-user?id={{this._id}}" type="button" class="btn btn-danger">Remove</a></td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        function callConfirm(){
                return confirm("User data will be deleted. Do you want to continue?")
        }
    
        $(document).ready( function () {
        $('#adminTable').DataTable();
    } );
    </script>
    
    
      
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
    
    
</body>
</html>
